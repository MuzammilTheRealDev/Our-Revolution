<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="stylesheet" href="./css/hoverEffect.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="../output.css">
</head>
<body class="dark:bg-black dark:text-white">
    <section class="hero-section">
        <div class="website-content">
            <div class="hero-img">
                <div class="center pt-1">
                    <h1 class="font line-one text-center anim1">We Believe</h1>
                    <h1 class="font line-two text-center anim1">Brands Shape The</h1>
                    <h1 class="line-three text-center anim1">Future</h1> 
                </div>
            </div>
        </div>
    
        
        <nav class="navbar">
            <div class="info">
                <p onclick="toggleMode()" class="toggle-dark magnet-target w-24 anim2">Dark Mode</p>
            </div>
            <div class="logo">
                <p><a href="#" class="link text-black dark:text-white magnet-target anim2">The Elite Portfolio</a></p>
            </div>
            <div class="toggle-btn">
                <button class="burger magnet-target" onclick="this.classList.toggle('active');"></button>
            </div> 
        </nav>
    </section>

    <section class="header-menu">
        <div class="overlay">
            <div class="overlay-menu">
                <div class="menu-item">
                    <p id="active"><a href="#" class="link">Home</a></p>
                </div>
    
                <div class="menu-item">
                    <p><a href="#" class="link">Work</a></p>
                </div>
    
                <div class="menu-item">
                    <p><a href="#" class="link">About</a></p>
                </div>
            </div>
    
            <div class="sub-nav">
                <p><a href="#" class="link">Facebook</a></p>
                <p>.</p>
                <p><a href="#" class="link">Instagram</a></p>
                <p>.</p>
                <p><a href="#" class="link">Twitter</a></p>
                <p>.</p>
                <p><a href="#" class="link">Behance</a></p>
            </div>
        </div>
    </section>

    <div id="loading-screen" class="loading-screen bg-black h-screen text-white">
        <div class="loader">
            <div class="loader-1 bar"></div>
            <div class="loader-2 bar"></div>
        </div>
    
        <div class="counter">
            <div class="counter-1 digit">
                <div class="num">0</div>
                <div class="num num1offset1">1</div>
    
            </div>
            <div class="counter-2 digit">
                <div class="num">0</div>
                <div class="num num1offset2">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
    
            </div>
            <div class="counter-3 digit">
                <div class="num">0</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
    
            </div>
        </div>
    
    
    </div>


<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/gsap@3/dist/CSSRulePlugin.min.js"></script>

<!-- Other Libraries -->
<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
</script>
    <script src="https://unpkg.com/sheryjs/dist/Shery.js"></script>


<script src="./js/hoverEffect.js"></script>
<script src="./js/darkMode.js"></script>
<script src="./js/loader.js"></script>
<script src="./js/shery.js"></script>
<script src="./js/header.js"></script>
<script src="./js/gsap.js"></script>
    
</body>
</html>
